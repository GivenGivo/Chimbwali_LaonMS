{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Create Announcement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/logo-icon.png' %}"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: "#5B21B6", dark: "#7C3AED" },
              accent: "#06b6d4",
              surface: { DEFAULT: "#fff", dark: "#18181b" },
            },
            boxShadow: {
              neu: "0 4px 24px 0 rgba(0,0,0,0.10), 0 1.5px 4px 0 rgba(91,33,182,0.10)",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

    <a 
      href="{% url 'ceo_dashboard' %}" 
      class="fixed top-4 left-4 z-50 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow transition"
    >
      <i class="fa-solid fa-house mr-1"></i> Back Home
    </a>

  <body
    class="bg-gradient-to-bl from-primary/10 via-accent/10 to-slate-100 dark:from-surface-dark dark:via-primary-dark/10 dark:to-surface-dark min-h-screen transition-colors duration-300 flex items-center justify-center px-4 py-10"
  >
    <div
      id="preloader"
      class="fixed inset-0 flex items-center justify-center bg-blue z-50"
    >
      <img
        src="{% static 'images/logo.png' %}"
        alt="Company Logo"
        class="animate-spin w-20 h-20"
      />
    </div>

    <button
      id="darkToggle"
      aria-label="Toggle dark mode"
      class="fixed top-4 right-4 z-20 text-primary dark:text-accent bg-white dark:bg-surface-dark shadow-neu rounded-full p-2 focus:outline-none transition-colors duration-200"
    >
      <i id="darkIcon" class="fa-solid fa-moon"></i>
    </button>

    <main
      class="w-full max-w-2xl bg-white dark:bg-surface-dark rounded-3xl shadow-neu p-8 md:p-10 transition-colors duration-300"
    >
      <h1
        class="text-2xl md:text-3xl font-extrabold text-primary dark:text-accent mb-6 flex items-center gap-3"
      >
        <i class="fa-solid fa-bullhorn"></i> Create Announcement
      </h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label
            for="title"
            class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1"
          >
            Title
          </label>
          {{ form.title }}
        </div>
        <div class="mb-6">
          <label
            for="message"
            class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1"
          >
            Message
          </label>
          {{ form.message }}
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="flex items-center gap-2 bg-primary hover:bg-primary-dark dark:bg-accent dark:hover:bg-primary-dark text-white font-bold py-3 px-8 rounded-xl shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-accent transform hover:-translate-y-0.5 hover:shadow-lg"
          >
            <i class="fa-solid fa-paper-plane"></i> Post
          </button>
        </div>
      </form>
    </main>

    <script>
      const darkToggle = document.getElementById("darkToggle");
      const html = document.documentElement;
      const darkIcon = document.getElementById("darkIcon");

      function setDarkMode(enable) {
        if (enable) {
          html.classList.add("dark");
          darkIcon.classList.replace("fa-moon", "fa-sun");
        } else {
          html.classList.remove("dark");
          darkIcon.classList.replace("fa-sun", "fa-moon");
        }
      }

      let dark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      setDarkMode(dark);

      darkToggle.addEventListener("click", () => {
        dark = !html.classList.contains("dark");
        setDarkMode(dark);
      });
    </script>
    <script>
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          preloader.style.visibility = "hidden";
          preloader.style.transition = "opacity 0.5s ease";

          // Optionally, remove from DOM after transition ends
          setTimeout(() => preloader.remove(), 600);
        }
      });
    </script>
  </body>
</html>
