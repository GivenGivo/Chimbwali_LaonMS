{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/logo-icon.png' %}"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: "#5B21B6", dark: "#7C3AED" },
              accent: "#06b6d4",
              surface: { DEFAULT: "#fff", dark: "#18181b" },
            },
            boxShadow: {
              neu: "0 4px 24px rgba(0,0,0,0.1), 0 1.5px 4px rgba(91,33,182,0.1)",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/a2d9d5a4fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
    <a 
      href="{% url 'officer_dashboard' %}" 
      class="fixed top-4 left-4 z-50 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow transition"
    >
      <i class="fa-solid fa-house mr-1"></i> Back Home
    </a>
  <body
    class="bg-gradient-to-bl from-primary/10 via-accent/10 to-slate-100 dark:from-surface-dark dark:via-primary-dark/10 dark:to-surface-dark min-h-screen text-gray-900 dark:text-gray-100 font-sans"
  >
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 flex items-center justify-center bg-blue z-50"
    >
      <img
        src="{% static 'images/logo.png' %}"
        alt="Company Logo"
        class="animate-spin w-20 h-20"
      />
    </div>

    <!-- Layout Container -->
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10">
        <div
          class="max-w-2xl mx-auto bg-white dark:bg-surface-dark rounded-3xl shadow-neu p-8"
        >
          <h1
            class="text-2xl md:text-3xl font-extrabold text-primary dark:text-accent mb-6"
          >
            <i class="fas fa-user-cog mr-2"></i>Edit Profile
          </h1>

          <!-- form section inside body -->
          <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
              <label for="id_username" class="block mb-1 font-medium"
                >Username</label
              >
              {{ form.username }}
            </div>

            <div>
              <label for="id_email" class="block mb-1 font-medium">Email</label>
              {{ form.email }}
            </div>

            <div>
              <label for="id_first_name" class="block mb-1 font-medium"
                >First Name</label
              >
              {{ form.first_name }}
            </div>

            <div>
              <label for="id_last_name" class="block mb-1 font-medium"
                >Last Name</label
              >
              {{ form.last_name }}
            </div>

            <div>
              <label for="id_password" class="block mb-1 font-medium"
                >New Password</label
              >
              {{ form.password }}
              <small class="text-sm text-gray-500 dark:text-gray-400"
                >Leave blank to keep current password.</small
              >
            </div>

            <button
              type="submit"
              class="w-full py-3 px-6 bg-primary hover:bg-primary-dark dark:bg-accent dark:hover:bg-primary-dark text-white font-bold rounded-lg shadow transition"
            >
              Save Changes
            </button>
          </form>
        </div>
      </main>
    </div>
    <script>
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          preloader.style.visibility = "hidden";
          preloader.style.transition = "opacity 0.5s ease";

          // Optionally, remove from DOM after transition ends
          setTimeout(() => preloader.remove(), 600);
        }
      });
    </script>
  </body>
</html>
